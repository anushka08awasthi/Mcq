<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Class 10 CBSE Maths – 45 MCQs</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;background:#f4f6f8;padding:15px}
h1{text-align:center}
.question{background:#fff;padding:12px;margin:10px 0;border-radius:8px}
.options label{display:block;margin:4px 0}
button{padding:10px 15px;font-size:16px;margin:10px}
.answer{display:none;color:green;font-weight:bold}
#score{font-size:20px;font-weight:bold;text-align:center}
</style>
</head>

<body>
<h1>Class 10 CBSE Maths – 45 MCQs</h1>

<form id="mcqForm">

<script>
const questions = [
["A mobile company charges ₹50 + ₹5/GB and another ₹30 + ₹7/GB. Equal bill at?",["5","10","15","20"],"b"],
["x²−5x+6=0, sum of roots?",["5","6","-5","-6"],"a"],
["If a+b=7 and a²+b²=25, find ab",["12","11","10","9"],"a"],
["Rectangle area 84, length = breadth+5. Breadth?",["6","7","8","9"],"b"],
["Train speed increased by 10 km/h saves 2 h. Speed?",["30","40","50","60"],"b"],
["Sum of n natural numbers =210. n=?",["14","15","20","21"],"c"],
["If a:b=3:4, (5a+2b):(2a+3b) ?",["23:17","17:23","19:21","21:19"],"a"],
["Two-digit number: digit diff 3, number =2×sum digits",["27","36","45","54"],"b"],
["Solve 2x−3y=4, x+y=5. x=?",["2","3","4","5"],"b"],
["Father age 3 yrs ago =5×son. Sum now 50. Father?",["30","35","40","45"],"b"],

["Sphere r=7 melted into r=1. Count?",["343","2058","3430","2059"],"b"],
["Hollow cube outer 6, inner 4. Volume?",["152","153","154","155"],"a"],
["Cylinder r=7,h=10. TSA?",["748","732","1448","1540"],"a"],
["Right triangle sides 6,8. Hypotenuse?",["10","12","14","8"],"a"],
["Rhombus diagonals 3:4, perimeter 40. Area?",["48","50","52","60"],"a"],
["Cone tank filled using bucket. Buckets?",["188","192","196","200"],"b"],
["Train 200m crosses pole 10s, platform 20s. Platform?",["200","300","400","500"],"b"],
["Ladder 5m, reaches 4m height. Base?",["3","4","5","6"],"a"],
["Tank r=3,h=6 fills 2m³/min. Time?",["27π","18π","9π","36π"],"a"],
["Cuboid 2×3×4 painted. Paint needed?",["3","4","5","6"],"b"],

["Tower shadow 50m, angle 30°. Height?",["50√3","25√3","50/√3","25/√3"],"c"],
["Tree height 10m, angle 30°. Distance?",["5√3","10√3","5","10"],"a"],
["Man 1.8m sees building at 60°. Height?",["4.9","5.5","6.1","3.6"],"a"],
["If sinA=3/5, find cos/(1+tan)",["1/2","1/3","2/3","3/4"],"a"],
["Two poles 10m & 20m. Angle from midpoint?",["45°","30°","60°","50°"],"a"],
["If sinθ=cosθ, θ=?",["30°","45°","60°","90°"],"b"],
["Building 50m shadow 20m. Angle?",["30°","45°","60°","50°"],"c"],
["Ladder height 12, base 5. Angle?",["30°","45°","60°","50°"],"c"],
["Similar triangles hypotenuse 10. Other?",["12","13","14","15"],"b"],
["Tower 60m, distance 30m. Angle?",["45°","60°","30°","50°"],"b"],

["Bag balls, at least one red?",["9/10","7/10","25/49","1/2"],"a"],
["Dice thrown twice, sum=8?",["5/36","1/6","7/36","1/12"],"a"],
["Card: prime or red face?",["17/52","18/52","19/52","20/52"],"b"],
["Two balls same or green?",["7/12","29/66","17/33","1/2"],"b"],
["1–100 divisible by 2 or 3 not 4?",["1/2","5/12","7/12","2/3"],"c"],

["Mean of 30,40,50,60,70,80?",["50","51","52","55"],"b"],
["Median class of data?",["25","27","28","30"],"c"],
["Mean income approx?",["11500","12000","12500","13000"],"b"],
["Mean wage class mark?",["125","126","127","128"],"b"],
["New student added, median becomes?",["152","155","158","160"],"b"],

["Distance A(2,3),B(8,15)?",["12","13","14","15"],"b"],
["Midpoint of (2,5),(8,9)?",["(5,7)","(5,6)","(4,7)","(6,7)"],"a"],
["Slope of (1,2),(3,6)?",["2","3","1","4"],"a"],
["Line slope 3 through (1,2)?",["y=3x−1","y=3x+1","y=2x+1","y=x+3"],"a"],
["Area triangle (0,0),(4,0),(0,3)?",["4","5","6","3"],"c"]
];

let html="";
questions.forEach((q,i)=>{
html+=`<div class="question">
<p><b>Q${i+1}.</b> ${q[0]}</p>`;
q[1].forEach((opt,j)=>{
let val=["a","b","c","d"][j];
html+=`<label><input type="radio" name="q${i+1}" value="${val}"> ${opt}</label>`;
});
html+=`<div class="answer" id="ans${i+1}">Answer: ${q[2]}</div></div>`;
});
document.write(html);
</script>

<button type="button" onclick="checkScore()">Submit & Score</button>
<button type="button" onclick="showAnswers()">Show Answers</button>
<div id="score"></div>

<script>
function checkScore(){
let score=0;
questions.forEach((q,i)=>{
let sel=document.querySelector(`input[name=q${i+1}]:checked`);
if(sel && sel.value===q[2]) score++;
});
document.getElementById("score").innerHTML=`Your Score: ${score}/50`;
}
function showAnswers(){
questions.forEach((q,i)=>{
document.getElementById("ans"+(i+1)).style.display="block";
});
}
</script>

</form>
</body>
</html>
